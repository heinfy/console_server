  postgres:
    image: postgres:latest
    container_name: my-postgres-18
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: test001
    ports:
      - "5432:5432"
    volumes:
      - ~/postgres-data:/var/lib/postgresql/data
